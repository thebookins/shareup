<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Share US status</mat-card-title>
    <mat-card-subtitle>{{ status.up ? "online" : "offline"}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Status checked {{status.at | timeAgo}}
    </p>
    <p>
      Last status change {{status.since | timeAgo}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <p>
      <app-twit-follow></app-twit-follow>
    </p>
    <p>
      <app-fb-like></app-fb-like>
    </p>
  </mat-card-actions>
</mat-card>
